{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
- login
{% endblock title %}
{% block content %}
    <div class="container-mt-3 col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class=""form-group">
                <legend class=""border-bottom mb-4>Log In <b>#LESS</b></legend>
            {{ form|crispy }}
            </fieldset>
            <div class="form-group pt-2 pb-2">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need <b>#LESS</b> account? <a class="ml-2" href="{% url 'register' %}">Sign up</a>
            </small>
        </div>
    </div>
{% endblock content %}
