{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
- profile
{% endblock title %}

{% block content %}
    <div class="col-md-6">
        <h1 class="account-heading mb-1">{{ user.username }}</h1>
        <p class="text-secondary">{{ user.email }}</p>
        <p class="text">points: <b>{{ user.profile.points }}</b></p>
    </div>
    <div class="col-md-6">
        <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile info</legend>
            {{ u_form|crispy }}
            </fieldset>
            <div class="form-group pt-2 pb-2">
                <button class="btn btn-outline-success" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
